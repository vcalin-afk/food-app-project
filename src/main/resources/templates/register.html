  <style>
    /*// Extra small devices (portrait phones, less than 576px)*/
    /*// No media query since this is the default in Bootstrap*/

    /*// Small devices (landscape phones, 576px and up)*/
    @media (min-width: 576px) {
      html, body, header {
        height: 100vh;
      }
    }

    /*// Medium devices (tablets, 768px and up)*/
    @media (min-width: 768px) {
      html, body, header {
        height: 100vh;
      }

      .navbar:not(.top-nav-collapse) {
        background: #2E2E2E!important;
      }

      .navbar {
        background-color:#212121
      }

      .col-12 {
        max-width: 50%;
      }

    }

    @media (min-width: 768px) and (max-width: 991px) {
      #despre-ownmeal-img {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 80%;
      }

    }

    /*// Large devices (desktops, 992px and up)*/
    @media (min-width: 992px) { ... }

    /*// Extra large devices (large desktops, 1200px and up)*/
    @media (min-width: 1200px) { ... }

    html, body, header {
      height: 60vh;
    }

    body,html{
      height:100%
    }

    .navbar{
      background-color:#2E2E2E
    }

    .page-footer, .top-nav-collapse{
      background-color:#212121
    }

  </style>

  <script>
    // popovers Initialization
    $(function () {
      $('[data-toggle="popover"]').popover()
    })
  </script>
</head>
<body>

  <!-- Start your project here-->  

  <!-- Navbar -->
<nav class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar">
  <div class="container">

    <!-- Brand -->
    <a class="navbar-brand" href="/dashboard">
      <strong class="amber-text">OwnMeal</strong>
    </a>

    <!-- Collapse -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Links -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <!-- Left -->
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link amber-text" href="/dashboard">Acasa
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link amber-text" href="/aboutOwnMeal">Despre OwnMeal</a>
        </li>
        <li class="nav-item">
            <a class="nav-link amber-text" href="/OwnMeal">OwnMeal</a>
        </li>
      </ul>
    </div>

    <!-- Right -->
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link amber-text" href="/login-page">Conecteaza-te</a>
      </li>
    </ul>
  </div>
</nav>
<!-- Navbar -->

<div class="container" style="margin-top: 80px">
  <div class="row">
    <div class="col-12" style="margin: auto">
      <!-- Default form register -->
      <form class="text-center border border-light p-5" action="/register-action" method="post" style="margin-top: 30px">

        <p class="h4 mb-4">Inregistreaza-te</p>

        <div class="form-row mb-4">
          <div class="col">
            <!-- User name -->
            <input name="name" type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="Nume de utilizator">
          </div>
        </div>

        <!-- E-mail -->
        <input name="email" type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail">

        <!-- Password -->
        <input name="password" type="password" id="defaultRegisterFormPassword" class="form-control mb-4" placeholder="Parola" aria-describedby="defaultRegisterFormPasswordHelpBlock" data-toggle="popover" data-content="Parola trebuie sa aiba cel putin 8 caractere" data-trigger="focus" tabindex="0">

        <!-- Password Again -->
        <input name="password-confirm" type="password" id="defaultRegisterFormPasswordConfirm" class="form-control" placeholder="Confirma parola" aria-describedby="defaultRegisterFormPasswordHelpBlock">

        <p class="text-danger mt-3" th:text="${registerIncorrectMessage}"></p>

        <!-- Sign up button -->
        <button class="btn btn-amber my-4 btn-block" type="submit">Creare cont</button>

        <!-- Register -->
        <p>Esti deja un membru?
          <a class="amber-text" href="/login-page">Conecteaza-te</a>
        </p>

      </form>
      <!-- Default form register -->
    </div>

  </div>
</div>


<!--Footer-->
<footer class="page-footer text-center font-small mt-5 wow fadeIn">

  <!--Call to action-->
  <div class="pt-4">
    <a class="btn btn-outline-amber" href="/OwnMeal" role="button">Acceseaza OwnMeal
      <i class="fas fa-chevron-circle-right"></i>
    </a>
    <a class="btn btn-outline-amber" href="/aboutOwnMeal" role="button">Despre OwnMeal
      <i class="fas fa-graduation-cap ml-2"></i>
    </a>
  </div>

  <hr class="my-4">

  <div class="footer-copyright py-3">

</footer>

  <script type="text/javascript"></script>
